<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojos_show</title>
</head>
<body>
    <h1>{{dojo.name}}</h1>
    <div>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            {% for ninja in dojo.ninjas%}
            <tr>
                <td>{{ninja.first_name}}</td>
                <td>{{ninja.last_name}}</td>
                <td>{{ninja.age}}</td>
                <td><a href="/edit_ninja/{{ninja.id}}">Edit</a> | <a href="/delete_ninja/{{ninja.id}}/{{dojo.id}}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="/dojos">Home</a>
</body>
</html>
